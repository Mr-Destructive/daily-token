name: Generate Daily AI Newspaper

on:
  schedule:
    # Run every day at 8 AM UTC
    - cron: '0 8 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Configure environment
        run: |
          cat > backend/.env << EOF
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          META_AI_COOKIE=${{ secrets.META_AI_COOKIE }}
          KIMI_API_KEY=${{ secrets.KIMI_API_KEY }}
          OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
          EOF
      
      - name: Generate newspaper
        run: |
          cd backend
          python main.py
        continue-on-error: true
      
      - name: Copy to docs folder for GitHub Pages
        run: |
          mkdir -p docs
          cp -r output/current/* docs/
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A output/ docs/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Daily newspaper: $(date +'%Y-%m-%d')" && git push)
      

