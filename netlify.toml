[build]
  # No build command needed - we pre-generate in GitHub Actions
  command = "echo 'Pre-generated by GitHub Actions'"
  publish = "output/current"

[context.production]
  publish = "output/current"

[context.deploy-preview]
  publish = "output/current"

[context.branch-deploy]
  publish = "output/current"

# Headers for static assets
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "max-age=3600"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"

# Redirects
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/newspaper"
  to = "/current/newspaper.html"
  status = 200
  force = false

[[redirects]]
  from = "/api/feed"
  to = "/current/feed.xml"
  status = 200
  force = false

[[redirects]]
  from = "/api/latest.json"
  to = "/current/newspaper.json"
  status = 200
  force = false
