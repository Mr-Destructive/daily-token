<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Timeline - Interactive 3,482 Models (2019-2026)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0e27;
            --secondary: #1a1f3a;
            --accent: #00d9ff;
            --accent-alt: #ff6b9d;
            --text-primary: #e8e8ee;
            --text-secondary: #a0a0b8;
            --border: #2a2f48;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, #0f1429 100%);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(180deg, rgba(26,31,58,0.8) 0%, transparent 100%);
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, #ff9a9e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .control-btn {
            background: var(--secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .control-btn:hover {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
            background: rgba(0, 217, 255, 0.1);
        }

        .control-btn.active {
            background: var(--accent);
            color: var(--primary);
            border-color: var(--accent);
        }

        .zoom-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .zoom-slider {
            width: 150px;
            height: 6px;
            border-radius: 5px;
            background: var(--secondary);
            outline: none;
            -webkit-appearance: none;
        }

        .zoom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        .zoom-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            border: none;
        }

        /* Timeline Container */
        .timeline-wrapper {
            flex: 1;
            overflow-x: auto;
            overflow-y: hidden;
            background: var(--primary);
            position: relative;
        }

        .timeline-scroll {
            display: flex;
            gap: 0;
            padding: 2rem 1rem;
            min-width: 100%;
            height: 100%;
            align-items: center;
            scroll-behavior: smooth;
        }

        /* Timeline Line */
        .timeline-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent-alt), var(--text-secondary));
            opacity: 0.3;
            z-index: 1;
        }

        /* Year Markers */
        .year-group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            min-width: fit-content;
            padding: 0 2rem;
            position: relative;
            z-index: 2;
        }

        .year-header {
            text-align: center;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--accent);
        }

        .year {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .model-count {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.3rem;
        }

        /* Model Events */
        .events {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .event {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dot */
        .event-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--accent);
            flex-shrink: 0;
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.5);
            transition: all 0.3s;
            border: 2px solid var(--primary);
        }

        .event:hover .event-dot {
            width: 18px;
            height: 18px;
            box-shadow: 0 0 25px rgba(0, 217, 255, 0.8);
        }

        /* Logo & Provider */
        .provider-info {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 1rem;
            background: var(--secondary);
            border-radius: 8px;
            border: 1px solid var(--border);
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .event:hover .provider-info {
            border-color: var(--accent);
            background: rgba(0, 217, 255, 0.05);
            box-shadow: 0 4px 20px rgba(0, 217, 255, 0.1);
        }

        .provider-logo {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.8rem;
            color: white;
            flex-shrink: 0;
        }

        .logo-openai { background: linear-gradient(135deg, #10a37f, #0ea5e9); }
        .logo-meta { background: linear-gradient(135deg, #0084ff, #0066cc); }
        .logo-google { background: linear-gradient(135deg, #ea4335, #fbbc04); }
        .logo-anthropic { background: linear-gradient(135deg, #d946ef, #ec4899); }
        .logo-mistral { background: linear-gradient(135deg, #ff6b6b, #ff8c42); }
        .logo-deepseek { background: linear-gradient(135deg, #1e40af, #0369a1); }
        .logo-qwen { background: linear-gradient(135deg, #ff6b35, #f7931e); }
        .logo-microsoft { background: linear-gradient(135deg, #00a4ef, #7fba00); }
        .logo-other { background: linear-gradient(135deg, #6366f1, #8b5cf6); }

        .provider-text {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
            min-width: 120px;
        }

        .provider-name {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .model-name {
            font-size: 0.75rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Modal Popup */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1rem;
        }

        .modal-title {
            flex: 1;
        }

        .modal-model-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
        }

        .modal-provider {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: var(--accent);
        }

        .spec-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .spec-item {
            padding: 0.8rem;
            background: var(--primary);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .spec-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.3rem;
        }

        .spec-value {
            font-weight: 600;
            color: var(--accent);
            font-size: 0.9rem;
            word-break: break-word;
        }

        .badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .badge {
            padding: 0.4rem 0.8rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-text { background: rgba(0, 217, 255, 0.15); color: var(--accent); }
        .badge-image { background: rgba(255, 179, 71, 0.15); color: #ffb347; }
        .badge-audio { background: rgba(102, 225, 180, 0.15); color: #66e1b4; }
        .badge-video { background: rgba(170, 89, 255, 0.15); color: #aa59ff; }

        .modal-footer {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.85rem;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--primary);
        }

        .btn-primary:hover {
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.4);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            background: rgba(0, 217, 255, 0.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .year {
                font-size: 1.2rem;
            }

            .provider-text {
                min-width: auto;
            }

            .modal-content {
                max-width: 90vw;
            }
        }

        /* Scrollbar */
        .timeline-wrapper::-webkit-scrollbar {
            height: 8px;
        }

        .timeline-wrapper::-webkit-scrollbar-track {
            background: var(--secondary);
        }

        .timeline-wrapper::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        .timeline-wrapper::-webkit-scrollbar-thumb:hover {
            background: #00b5d8;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .legend {
            padding: 1rem 2rem;
            background: rgba(26, 31, 58, 0.5);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            font-size: 0.85rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ðŸš€ LLM Timeline 2019-2026</h1>
            <p>3,482 AI/LLM Models â€¢ Interactive Timeline â€¢ Scroll to Explore</p>
            
            <div class="controls">
                <div class="zoom-controls">
                    <button class="control-btn" id="zoomOut">âˆ’ Zoom Out</button>
                    <input type="range" class="zoom-slider" id="zoomSlider" min="0.5" max="2" step="0.1" value="1">
                    <button class="control-btn" id="zoomIn">+ Zoom In</button>
                </div>
                <button class="control-btn" id="resetBtn">â†º Reset View</button>
                <button class="control-btn" id="fullscreenBtn">â›¶ Fullscreen</button>
            </div>
        </div>

        <!-- Timeline -->
        <div class="timeline-wrapper">
            <div class="timeline-line"></div>
            <div class="timeline-scroll" id="timelineScroll"></div>
        </div>

        <!-- Legend -->
        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot" style="background: linear-gradient(135deg, #10a37f, #0ea5e9);"></div>
                <span>OpenAI</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: linear-gradient(135deg, #0084ff, #0066cc);"></div>
                <span>Meta</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: linear-gradient(135deg, #ea4335, #fbbc04);"></div>
                <span>Google</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: linear-gradient(135deg, #d946ef, #ec4899);"></div>
                <span>Anthropic</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: linear-gradient(135deg, #ff6b6b, #ff8c42);"></div>
                <span>Mistral</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: linear-gradient(135deg, #6366f1, #8b5cf6);"></div>
                <span>Others</span>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-logo" id="modalLogo"></div>
                <div class="modal-title">
                    <div class="modal-model-name" id="modalModelName"></div>
                    <div class="modal-provider" id="modalProvider"></div>
                </div>
                <button class="close-btn" id="closeBtn">&times;</button>
            </div>

            <div class="spec-grid">
                <div class="spec-item">
                    <div class="spec-label">Release Date</div>
                    <div class="spec-value" id="specDate"></div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">Parameters</div>
                    <div class="spec-value" id="specParams"></div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">Context Window</div>
                    <div class="spec-value" id="specContext"></div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">Model Type</div>
                    <div class="spec-value" id="specType"></div>
                </div>
            </div>

            <div>
                <div class="spec-label">Capabilities</div>
                <div class="badges" id="badges"></div>
            </div>

            <div>
                <div class="spec-label">Access</div>
                <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
                    <div class="spec-value" id="accessPublic"></div>
                    <div class="spec-value" id="accessAPI"></div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" id="copyBtn">ðŸ“‹ Copy Name</button>
                <button class="btn btn-primary" id="learnBtn">ðŸ“š Learn More</button>
            </div>
        </div>
    </div>

    <script>
        let models = [];
        let zoomLevel = 1;

        // Fetch data
        async function loadData() {
            try {
                const response = await fetch('../llm_releases.json');
                const data = await response.json();
                models = data.releases;
                renderTimeline();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('timelineScroll').innerHTML = 
                    '<div style="padding: 2rem; color: var(--text-secondary);">Failed to load timeline data. Make sure llm_releases.json is in the parent directory.</div>';
            }
        }

        function getProviderLogo(provider) {
            const logos = {
                'OpenAI': 'OAI',
                'Meta': 'META',
                'Google': 'GGL',
                'Anthropic': 'ANT',
                'Mistral': 'MST',
                'DeepSeek': 'DSK',
                'Qwen': 'QWN',
                'Microsoft': 'MSFT',
            };
            return logos[provider] || provider.substring(0, 3).toUpperCase();
        }

        function getLogoClass(provider) {
            const map = {
                'OpenAI': 'logo-openai',
                'Meta': 'logo-meta',
                'Google': 'logo-google',
                'Anthropic': 'logo-anthropic',
                'Mistral': 'logo-mistral',
                'DeepSeek': 'logo-deepseek',
                'Qwen': 'logo-qwen',
                'Microsoft': 'logo-microsoft',
            };
            return map[provider] || 'logo-other';
        }

        function renderTimeline() {
            const timeline = document.getElementById('timelineScroll');
            timeline.innerHTML = '';

            // Group by year
            const groupedByYear = {};
            models.forEach(model => {
                const year = model.releaseDate.substring(0, 4);
                if (!groupedByYear[year]) {
                    groupedByYear[year] = [];
                }
                groupedByYear[year].push(model);
            });

            // Render each year
            Object.keys(groupedByYear).sort().forEach(year => {
                const yearGroup = document.createElement('div');
                yearGroup.className = 'year-group';

                const yearHeader = document.createElement('div');
                yearHeader.className = 'year-header';
                yearHeader.innerHTML = `
                    <div class="year">${year}</div>
                    <div class="model-count">${groupedByYear[year].length} models</div>
                `;
                yearGroup.appendChild(yearHeader);

                const events = document.createElement('div');
                events.className = 'events';

                groupedByYear[year].forEach(model => {
                    const event = createEventElement(model);
                    events.appendChild(event);
                });

                yearGroup.appendChild(events);
                timeline.appendChild(yearGroup);
            });
        }

        function createEventElement(model) {
            const event = document.createElement('div');
            event.className = 'event';

            const dot = document.createElement('div');
            dot.className = 'event-dot';

            const providerInfo = document.createElement('div');
            providerInfo.className = 'provider-info';

            const logo = document.createElement('div');
            logo.className = `provider-logo ${getLogoClass(model.provider)}`;
            logo.textContent = getProviderLogo(model.provider);

            const text = document.createElement('div');
            text.className = 'provider-text';
            text.innerHTML = `
                <div class="provider-name">${model.provider}</div>
                <div class="model-name" title="${model.name}">${model.name}</div>
            `;

            providerInfo.appendChild(logo);
            providerInfo.appendChild(text);

            event.appendChild(dot);
            event.appendChild(providerInfo);

            event.addEventListener('click', () => showModal(model));

            return event;
        }

        function showModal(model) {
            const modal = document.getElementById('modal');
            const date = new Date(model.releaseDate);
            const formattedDate = date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });

            document.getElementById('modalLogo').className = `provider-logo ${getLogoClass(model.provider)}`;
            document.getElementById('modalLogo').textContent = getProviderLogo(model.provider);
            document.getElementById('modalModelName').textContent = model.name;
            document.getElementById('modalProvider').textContent = model.provider;
            document.getElementById('specDate').textContent = formattedDate;
            document.getElementById('specParams').textContent = model.parameters;
            document.getElementById('specContext').textContent = model.context_window.toLocaleString() + ' tokens';
            document.getElementById('specType').textContent = model.modelType;

            // Badges
            const badgesDiv = document.getElementById('badges');
            badgesDiv.innerHTML = '';
            (model.modality || []).forEach(m => {
                const badge = document.createElement('div');
                badge.className = `badge badge-${m}`;
                badge.textContent = m.charAt(0).toUpperCase() + m.slice(1);
                badgesDiv.appendChild(badge);
            });

            // Access
            document.getElementById('accessPublic').textContent = 
                model.publicAccess ? 'ðŸ”“ Open Source' : 'ðŸ”’ Proprietary';
            document.getElementById('accessAPI').textContent = 
                model.apiAvailable ? 'âœ“ API Available' : '';

            // Buttons
            document.getElementById('copyBtn').onclick = () => {
                navigator.clipboard.writeText(model.name);
                document.getElementById('copyBtn').textContent = 'âœ“ Copied!';
                setTimeout(() => {
                    document.getElementById('copyBtn').textContent = 'ðŸ“‹ Copy Name';
                }, 2000);
            };

            document.getElementById('learnBtn').onclick = () => {
                alert(`Learn more about ${model.name} at:\n\nSearch on Google Scholar or visit the provider's website for official documentation.`);
            };

            modal.classList.add('active');
        }

        function hideModal() {
            document.getElementById('modal').classList.remove('active');
        }

        document.getElementById('closeBtn').addEventListener('click', hideModal);
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal')) {
                hideModal();
            }
        });

        // Zoom controls
        document.getElementById('zoomSlider').addEventListener('input', (e) => {
            zoomLevel = parseFloat(e.target.value);
            const timeline = document.getElementById('timelineScroll');
            timeline.style.transform = `scaleY(${zoomLevel})`;
            timeline.style.transformOrigin = 'top';
        });

        document.getElementById('zoomIn').addEventListener('click', () => {
            zoomLevel = Math.min(zoomLevel + 0.1, 2);
            document.getElementById('zoomSlider').value = zoomLevel;
            document.getElementById('timelineScroll').style.transform = `scaleY(${zoomLevel})`;
        });

        document.getElementById('zoomOut').addEventListener('click', () => {
            zoomLevel = Math.max(zoomLevel - 0.1, 0.5);
            document.getElementById('zoomSlider').value = zoomLevel;
            document.getElementById('timelineScroll').style.transform = `scaleY(${zoomLevel})`;
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            zoomLevel = 1;
            document.getElementById('zoomSlider').value = 1;
            document.getElementById('timelineScroll').style.transform = 'scaleY(1)';
            document.getElementById('timelineScroll').parentElement.scrollLeft = 0;
        });

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen request failed:', err);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // Load data on start
        loadData();
    </script>
</body>
</html>
